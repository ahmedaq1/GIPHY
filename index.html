<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giphy</title>
</head>

<body>

    <div class="row">

        <div id="button-container" class="col border-bottom border-dark ml-2 w-90 h3 text-info">
            <h1>Food and Drinks</h1>
        </div>
    </div>
    <div class="row">
        <div id="gif-container" class="w-90 img-responsive m-3">
        </div>
        <div class="col-xs-1">
        </div>
        <div class="col-xs-3">
            <form class="col border-bottom border-dark ml-2 w-90 h3 text-info">
                <label for="food-input">Add buttons for your favorite foods:</label>
                <br>
                <input type="text" name="food" id="food-input" placeholder="YUMMI">
                <input type="submit" value="add new food" type="button" class="btn btn-primary" id="add-foody">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
